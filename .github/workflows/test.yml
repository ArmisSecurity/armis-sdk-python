# Based on https://github.com/marketplace/actions/python-poetry-action

name: Run tests

on:
  - push

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: .github/workflows/composites/install.yml

    - name: Run tests
      run: poetry run pytest -vv
